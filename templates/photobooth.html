<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Photobooth</title>        
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div id="photo-container" data-max="{{ max }}"></div>
        <div class="content content-photobooth">
            <div id="count">0/!</div>
            <div class="video-wrapper">
                <video class="resizable-video" id="camera" autoplay playsinline></video>
                <div id="flash" class="flash"></div>
            </div>
            <canvas id="snapshot" style="display: none;"></canvas>
            <div id="timer">11</div>
        </div>
        <script src="/static/camera.js" defer></script>
        <script src="/static/timer.js" defer></script>
        <script src="/static/photocount.js" defer></script>
    </body>
    <footer>
        <p>&copy; 2025 Chuc An Trinh. Built for portfolio purposes.
            <a href="https://github.com/chucan1312/photobooth-project" target="_blank">View on Github</a>
        </p>
    </footer>
</html>
